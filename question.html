<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question • Meds Calc</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <a href="./index.html">← Back to topics</a>
    <h1 id="topic-title">Body weight calculations</h1>
    <p id="progress">Q <span id="qnum">1</span> of <span id="qtotal">2</span></p>

    <!-- Panels -->
    <section class="grid-2">
      <div class="card" id="patient-card"></div>
      <div class="card" id="monograph-card"></div>
    </section>

    <div class="banner" id="rounding-banner"></div>

    <!-- Equation frame -->
    <section class="card">
      <h2 class="h2-tight">Ordered dose check</h2>
      <p>Use the equation frame to set up your calculation, then enter the final answer.</p>

      <div class="eqframe">
        <input class="eqnum" id="n1" inputmode="decimal" />
        <select class="equnit" id="u1">
          <option value="">?</option>
          <option>mg</option><option>mcg</option><option>kg</option><option>mg/kg</option><option>mcg/kg</option>
        </select>

        <select class="eqop" id="op">
          <option value="">?</option>
          <option>×</option><option>÷</option>
        </select>

        <input class="eqnum" id="n2" inputmode="decimal" />
        <select class="equnit" id="u2">
          <option value="">?</option>
          <option>mg</option><option>mcg</option><option>kg</option><option>mg/kg</option><option>mcg/kg</option>
        </select>

        <span class="eqeq">=</span>

        <input class="eqnum" id="answer" inputmode="decimal" />
        <span class="units" id="answer-units">mg</span>
      </div>

      <div class="actions">
        <button id="submit">Submit</button>
        <button id="clear" type="button">Clear</button>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
  <script>window.MedsCalc.loadQuestionPage();</script>
</body>
</html>
